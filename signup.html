<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="signup-box">
        <h2>Signup</h2>
        <div class="signup-container">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <a href="index.html">
                <button>Signup</button>
            </a>
            <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
            <div class="or-container">
                <p>OR</p>
            </div>
            <div class="social-login">
                <a href="index.html">
                <button class="social-button facebook">
                    <img src="icons8-facebook-logo-48.png" alt="facebook"> Login with Facebook
                </button>
                </a>
                <a href="index.html">
                <button class="social-button google">
                    <img src="icons8-google-48.png" alt="Google Logo">Login with Google
                </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
